<!DOCTYPE html>
<html lang="en">

  {% include 'head.html' %}

  <body>

    <!-- Navigation -->
    {% include 'bannernav.html' %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1> Edit Catalog Item </h1>
          <form name="editItem" id="editItem" action="#" method = 'post'>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" id="name" name='name' placeholder = '{{item.name }}'>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Description</label>
                <input type="text" class="form-control" name='description' id='description' placeholder = '{{item.description}}'>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value='Edit'>
            </div>
          </form>
          <a href = '{{ url_for('index') }}'> Cancel </a>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

</html>
