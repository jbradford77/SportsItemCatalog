<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

  <body>

    <!-- Navigation -->
    {% include 'bannernav.html' %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="col-lg-4 col-md-4 sidebar">
          {% for category in categorys %}
          <div class="post-preview">
            <a href="{{ url_for('catalog', category_id=category.id) }}">
              <h3>
                {{ category.categoryname }}
              </h3>
            </a>
          </div>
          {% endfor %}
        </div>
        <div class="col-lg-6 col-md-6 mx-auto">
          {% for item in items %}
          <div class="post-preview">

              <h4>
                {{ item.name }}
                <span class="post-meta">( {{ item.categorys }} )</span>
              </h4>


          </div>
          {% endfor %}
          <!--<hr>
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Items &rarr;</a>
          </div>-->
        </div>
        <div class="col-lg-1 col-md-1"></div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>

  </body>

</html>
